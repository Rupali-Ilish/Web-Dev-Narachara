<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Box</title>
  </head>
  <body>
    <h1>What toppings do you want for your pizza?</h1>
    <input id="topping-1" type="checkbox" name="pineapple" />
    <label for="topping-1">Pineapple</label>
    <br />
    <input id="topping-2" type="checkbox" name="pepparoni" />
    <label for="topping-2">Pepparoni</label>
    <br />
    <input id="topping-3" type="checkbox" name="mushroom" />
    <label for="topping-3">Mushroom</label>
    <br />
    <input id="topping-4" type="checkbox" name="extra cheese" />
    <label for="topping-4">Extra Cheese</label>
    <br>
    <input id="topping-5" type="checkbox" name="black olives" />
    <label for="topping-5">Black Olives</label>
    <br>
    <input id="topping-6" type="checkbox" name="jalapeno" />
    <label for="topping-6">Jalapeno</label>
    <br> <br>
    <button>Submit</button>

</body>
</html>
